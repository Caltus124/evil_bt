{% extends 'base.html' %}

{% block content %}
    <h1 style="color: white;">{% block title %} DEVICES SCAN {% endblock %}</h1>
    <html> 
     <head>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="../static/main.css" />
     </head>
     
     <body>

        <form class="grid" action="/scan/result" method="POST">
          <input class="file_submit" type="Submit" value="Scan"><br><br>
        </form>
        {% if items != "Carte Bleutooth not activate !" %}
          <ul>
            {% for item in items %}
              <li style="list-style-type:none;"><h1 style="color: white;">{{item}}</h1></li>
            {% endfor %}
          </ul>
        {% else %}
          <h6>{{items}}</h6>
        {% endif %}



     </body>
</html>
{% endblock %}
